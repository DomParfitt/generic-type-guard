version: 2

build: &BUILD
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-dependency-cache-<< checksum "package-lock.json" >>
          # fallback to using the latest cache if no exact match is found
          - v1-dependency-cache-
        paths:
          - node_modules
    - run: npm install
    - save_cache:
        key: v1-dependency-cache-<< checksum "package-lock.json" >>
        paths:
          - node_modules
    - run: npm test

jobs:
  boron:
    <<: *BUILD
    working_directory: ~/gtg
    docker:
      - image: circleci/node:6.12
  carbon:
    <<: *BUILD
    working_directory: ~/gtg
    docker:
      - image: circleci/node:8.9
  latest:
    <<: *BUILD
    working_directory: ~/gtg
    docker:
      - image: circleci/node:9.1

workflows:
  version: 2
  ci:
    jobs:
      - boron
      - carbon
      - latest
