version: 2

build: &BUILD
  steps:
    - checkout
    - run: yarn install
    - run: yarn test
    - run: yarn codecov-report

jobs:
  boron:
    <<: *BUILD
    working_directory: ~/gtg
    docker:
      - image: circleci/node:6.12
  carbon:
    <<: *BUILD
    working_directory: ~/gtg
    docker:
      - image: circleci/node:8.9
  latest:
    <<: *BUILD
    working_directory: ~/gtg
    docker:
      - image: circleci/node:9.1
  stryker:
    working_directory: ~/gtg
    docker:
      - image: circleci/node:8.9
    steps:
      - checkout
      - run: yarn install
      - run: yarn stryker
      - store_artifacts:
          path: packages/generic-type-guard/reports/mutation/html
          destination: stryker-generic-type-guard

workflows:
  version: 2
  ci:
    jobs:
      - carbon
      - boron:
          requires: [ 'carbon' ]
      - latest:
          requires: [ 'carbon' ]
      - stryker:
          requires: [ 'carbon' ]
